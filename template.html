<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>SciFy Books</title>
</head>

<body>
  <div class="container">
    <h1>SciFy Books</h1>


    <ul>
      {% for page in range(1, total_pages+1) %}
      <li><a href="{{ '/pages/index' ~ page ~ '.html' | urlencode }}">{{page}}</a></li>
      {% endfor %}
    </ul>

    {% for books_row in books %}
    <div class="row no-gutters">

      {% for book in books_row %}
      <div class="col-6">
        <div class="card mb-3" style="max-width: 540px;">
          <div class="row no-gutters">
            <div class="col-md-4">
              <img src="/{{book.img_filepath}}" class="card-img" alt="{{book.title}}">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{book.title}}</h5>
                <p class="card-text">
                  {{book.author}}
                </p>
                <p>
                  <a target="_blank" href="/{{ book.book_filepath | urlencode }}">Читать →</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}

    </div>
    {% endfor %}
  </div>
</body>

</html>
